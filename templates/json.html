<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Scraper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <main>
        <div class="header_section">
            <h1>Json Movie Scraper</h1>
            <p>Scrapes OMDB to get data in Json format for easy copying</p>
        </div>
        <form method="POST">
            <input class="movie_input" name="text" placeholder="Enter movie title" autocomplete="off" required>
            <input class="submit_button" type="submit">
            <a class="change_page" href="/">Go Back</a>
        </form>
    </main>
    <footer>
        <a href="https://github.com/Skalb8865" target="_blank">Github</a>
        <p>Made By Sean Kalb</p>
    </footer>
</body>

</html>
